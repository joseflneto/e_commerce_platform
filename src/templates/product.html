<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <a href="/" class="back-link">Back to Home</a>

        <div class="menu">
            <button class="menu-button" id="showAddProductForm">Add Product</button>
            <button class="menu-button" id="showRemoveProductForm">Remove Product</button>
            <button class="menu-button" id="showEditProductForm">Edit Product</button>
        </div>

        <div id="addProduct" class="form-section form-hidden">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description:</label>
                    <textarea id="productDescription" name="description" required></textarea>
                </div>
                <div id="messageContainer" class="message"></div>
                <button type="submit" class="submit-button">Add Product</button>
            </form>
        </div>

        <div id="removeProduct" class="form-section form-hidden">
            <h2>Remove Product</h2>
            <form id="removeProductForm">
                <div class="form-group">
                    <label for="product_id">Product ID:</label>
                    <input type="text" id="productId" name="product_id" required>
                </div>
                <div id="messageContainer" class="message"></div>
                <button type="submit" class="submit-button">Remove Product</button>
            </form>
        </div>

        <div id="editProduct" class="form-section form-hidden">
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <div class="form-group">
                    <label for="editProductId">Product ID:</label>
                    <input type="text" id="editProductId" name="product_id" required>
                </div>
                <div class="form-group">
                    <label for="editProductName">Name:</label>
                    <input type="text" id="editProductName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price:</label>
                    <input type="number" id="editProductPrice" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description:</label>
                    <textarea id="editProductDescription" name="description" required></textarea>
                </div>
                <div id="messageContainer" class="message"></div>
                <button type="submit" class="submit-button">Edit Product</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
