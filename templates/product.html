<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product Management</h1>

    <h2>Add New Product</h2>
    <form id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" required><br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="price" step="0.01" required><br>
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="description" required></textarea><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Remove Product</h2>
    <form id="removeProductForm">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="product_id" required><br>
        <button type="submit">Remove Product</button>
    </form>

    <h2>Edit Product</h2>
    <form id="editProductForm">
        <label for="editProductId">Product ID:</label>
        <input type="text" id="editProductId" name="product_id" required><br>
        <label for="editProductName">Name:</label>
        <input type="text" id="editProductName" name="name" required><br>
        <label for="editProductPrice">Price:</label>
        <input type="number" id="editProductPrice" name="price" step="0.01" required><br>
        <label for="editProductDescription">Description:</label>
        <textarea id="editProductDescription" name="description" required></textarea><br>
        <button type="submit">Edit Product</button>
    </form>

    <a href="/">Back to Home</a>

    <script src="/static/script.js"></script>
</body>
</html>
