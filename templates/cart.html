<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <a href="/" class="back-to-home-button">Back to Home</a>
        <h1>Your Cart</h1>
    </header>
    
    <main>
        <ul class="cart-items">
            {% for product in cart %}
            <li class="cart-item">
                <span class="product-name">{{ product.name }}</span> - 
                <span class="product-price">${{ product.price }}</span>
            </li>
            {% endfor %}
        </ul>

        <div class="cart-actions">
            <a href="/products" class="continue-shopping-button">Continue Shopping</a>

            <!-- FormulÃ¡rio para realizar o pedido -->
            <form action="/place_order" method="post" class="place-order-form">
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" class="place-order-button">Place Order</button>
            </form>

            <a href="/orders" class="view-orders-button">View Your Orders</a>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
